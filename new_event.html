<!doctype html>
<html lang="en">
  <head>
    <title>Event Calender</title>

    <link rel = "icon" href = "assets/logo3.png" type = "image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<link rel="stylesheet" href="assets/bootstrap-datetimepicker.min.css">

  

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					    <img src="assets/logo3.png" class="img-fluid" alt="...">
              <h1 class="display-6 h3 mb-3 fw-normal">TIHDTCB</h1>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-4 text-center">
					<div class="w-100">
            <form id="frm1" action="#" method="post" class="datepickers">
            	<h3 class="h5">New Event</h3>
              <div class="form-group">
                <!-- <label class="label-control" for="id_start_datetime">Datetime picker</label> -->
                <div class="input-group date" id="id_0">
                  <input type="text" value="" class="form-control" placeholder="MM/DD/YYYY hh:mm:ss" required/>
                </div>
              </div>
                <div class="form-group">
                <div class="input-group date" id="id_0">
                  <input type="text" value="" class="form-control" placeholder="Event" required/>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group date" id="id_0">
                  <input type="text" value="" class="form-control" placeholder="Venue" required/>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group date" id="id_0">
                  <input type="text" value="" class="form-control" placeholder="Attendee" required/>
                </div>
              </div>
               <div class="form-group">
                <div class="input-group date" id="id_0">
                  <input type="text" value="" class="form-control" placeholder="Remarks" required/>
                </div>
               </div>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Save</button>
            </form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
  <script src="assets/bootstrap-datetimepicker.min.js"></script>
  <script src="assets/main.js"></script>

	</body>
</html>
